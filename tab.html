<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table to store data</title>
        <link rel="stylesheet" href="table.css">
</head>
<body>
    <center>
        <table border="4">
            <thead>
                <tr>
                    <th> first Name </th>
                    <td> <input type ="text" name="fname" id="fname"></td> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th> Email</th>
                    <td> <input type ="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <th> Car</th>
                    <td> <input type ="text" name="car" id="car"></td>
                </tr>
                <tr>
                    <th> Model</th>
                    <td> <input type ="text" name="model" id="model"></td>
                </tr>
                <tr id="btn">
                    <td colspan="2"> <input type="button" name="button" id="btn" value ="Add" onclick="AddRow()"></td>
                </tr>
            </tbody>

        </table>


        <table border="4" id="show">
            <thead> 
                <tr>
                    <th>first Name </th>
                    <th> Email </th>
                    <th> Car </th>
                    <th> Model </th>
                </tr>
            </thead>
        </table>
    </center>

    <script>

         var list1 =[];
         var list2 =[];
         var list3 =[];
         var list4 =[];
         var list5 =[];
         
         var n = 1;
         var x = 0;

         function AddRow(){
            
            var AddRow = document.getElementById('show');
            var NewRow = AddRow.insertRow(n);

            list1[x] = document.getElementById("fname").value;
            list2[x] = document.getElementById("email").value;
            list3[x] = document.getElementById("car").value;
            list4[x] = document.getElementById("model").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);

            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];


            n++;
            x++;
        
        }
        

    </script>
    
</body>
</html>
